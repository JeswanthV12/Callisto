{% extends "callistoApp/layout.html" %}

{% load static %}

{% block body %}

    <h1 class="center"><b>Home</b></h1>

    <div id="context">
        <h2 id="title" class="center">Image Of the Day</h2>
        <div id="content-img" class="responsive"></div>
        <div id="content-description" class="responsive font"></div>
    </div>

    <div class="table-responsive center">
        <h2>Upcoming Launches</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mission Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Provider</th>
                    <th scope="col">Location</th>
                    <th scope="col">Launch Description</th>
                </tr>
            </thead>
            <tbody id="launches_body">
            </tbody>
        </table>
    </div>

    <div id="asteroids" class="center">
        <h2>Near Earth Asteroids</h2>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Asteroid Name</th>
                <th scope="col">Diameter (Meters)</th>
                <th scope="col">Is Hazardous?</th>
              </tr>
            </thead>
            <tbody id="asteroid_body">
            </tbody>
          </table>
    </div>

{% endblock %}
